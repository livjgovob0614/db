# Welcome Screen Messages
screen.welcome.welcome=Поздравляем с успешным запуском системы CAS\! "Authentication handler", установленный по умолчанию, производит установление подлинности в том случае если имя пользователя и пароль совпадают\: попробуйте систему CAS в действии.
screen.welcome.security=В целях надежного уровня безопасности, пожалуйста, выйдите из системы, а также закройте браузер, закончив доступ к сервису который нуждается в установлении подлинности\!
screen.welcome.instructions=Введите ваш JA-SIG NetID и пароль.
screen.welcome.label.netid=<span class\="accesskey">N</span>etID\:
