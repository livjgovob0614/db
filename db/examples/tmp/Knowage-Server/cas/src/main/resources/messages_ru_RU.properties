screen.welcome.label.password=<span class\="accesskey">П</span>ароль\:
screen.welcome.label.password.accesskey=p
screen.welcome.label.warn=<span class\="accesskey">П</span>редупредить перед входом на другие сайты.
screen.welcome.label.warn.accesskey=п
