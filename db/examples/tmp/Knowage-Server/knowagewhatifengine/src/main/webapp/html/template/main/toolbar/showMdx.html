<md-dialog  layout="column">
	
	<md-toolbar class="knowage-blue dialog-toolbar" style="max-height:64px" flex=20>
		<p>Current MDX Query</p>
	</md-toolbar>
	
	<md-content class="mdx-dialog">
		<div ng-bind-html="showMdxVar"></div>
	</md-content>	
	
	
	<md-dialog-actions layout="row" >
		<md-button ng-click="closeDialogToolbarRight()">
			Close
		</md-button>	
	</md-dialog-actions>
	
</md-dialog>
