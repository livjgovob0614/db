
<md-dialog style='width:50%;'>
    
      <md-toolbar class="knowage-blue dialog-toolbar">
		<h2 flex="flex" class="md-title">Arguments for: {{selectedMDXFunctionName}}</h2>
		<p class="md-body-1">Description : {{selectedMDXFunction.description}}</p>
	</md-toolbar>
       
    <div style="padding: 5px;">
   <md-input-container ng-if="!argument.hidden"class="md-block" ng-repeat="argument in selectedMDXFunction.argument" >
          <label>{{argument.expected_value}}</label>
          <label>{{argument.hidden}}</label>
          <input ng-model="argument.default_value" ng-readonly="editArguments"> 
          <md-button class="md-raised" ng-click="enterSelectMode($index,argument)" style="float: right;" 
          ng-show="argument.expected_value == 'Set_Expression' || argument.expected_value == 'Member_Expression'|| argument.expected_value == 'Level_Expression'|| argument.expected_value == 'Custom_Expression'|| argument.expected_value == 'Numeric_Expression'|| argument.expected_value == 'Measure_Expression'"
          >
       Select from table
      	</md-button>
<!--       	 <md-button  class="md-raised" ng-click="openSavedSets()" style="float: right;" ng-show="argument.expected_value == 'Set_Expression'"> -->
<!--         Open Saved -->
<!--       </md-button> -->
          <p class="md-body-1">Description : {{argument.argument_description}}</p>
        </md-input-container> 
 		</div>

    <md-dialog-actions layout="row">
    	<md-button ng-click="sendCC()" class="md-raised" ng-disabled="checkValidityArgs()" md-autofocus>
        OK
      </md-button>
      <md-button ng-click="closeDialog()" class="md-raised" style="margin-right:20px;" >
       Cancel
      </md-button>
    </md-dialog-actions>
</md-dialog>
