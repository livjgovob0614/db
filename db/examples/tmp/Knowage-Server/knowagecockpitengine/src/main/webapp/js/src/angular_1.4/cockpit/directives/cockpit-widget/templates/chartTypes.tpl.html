<md-dialog class="kn-chartdesigner" style="min-width:400px;">
 <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Available chart types</h2>
      </div>
    </md-toolbar>
    <md-dialog-content layout-padding>
   	<md-grid-list style="margin-top:16px;" md-cols-gt-md="4" md-cols-md="4" md-cols-sm="2" md-gutter="16px" md-row-height="1:1">
					    <md-grid-tile ng-repeat="chart in chartTypes" class="{{chart}}" ng-click="changeChartType(chart)" ng-class="{'active':selectedChartType == chart}">
					    	<md-tooltip md-direction="bottom">
					          {{chart}}
					        </md-tooltip>
					    </md-grid-tile>
					 </md-grid-list>
    </md-dialog-content>
    
    <md-dialog-actions layout="row">
		<span flex></span>
		<md-button class="md-raised" ng-click="cancel()">{{::translate.load("sbi.cockpit.editor.widget.movesheet.cancel")}}</md-button>
    </md-dialog-actions>
</md-dialog>
