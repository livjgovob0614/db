<div ng-form name="structure-axisMajorgridDetailsForm" layout="column" layout-padding flex>

<md-input-container class="md-block">
	<label>{{translate.load("sbi.chartengine.axisstylepopup.interval")}}</label>
	<input type="number" step="any" name="majorgrid_interval"
		ng-model="axisForDisplay.MAJORGRID.interval" min="0" /> </md-input-container>

<md-input-container class="md-block">
	 <label>{{translate.load("sbi.chartengine.axisstylepopup.typeline")}}</label>
		 <md-select ng-model="axisForDisplay.MAJORGRID.style.typeline" name="majorgrid_lineType"> <md-option
		ng-repeat="option in lineTypeOptions" value="{{option.value}}">{{option.name}}</md-option>
	</md-select> </md-input-container>
	
<md-input-container class="md-block colorInputContainer">
	<label>{{translate.load("sbi.chartengine.axisstylepopup.majorminorgrid.color")}}</label>
	 <color-picker
	options="colorPickerOptionsCockpit"
		ng-model="axisForDisplay.MAJORGRID.style.color" name="majorgrid_lineColor"></color-picker> </md-input-container>	

<md-button class="md-icon-button" aria-label="Info" ng-click="clearAxisMajorGridDetails()" flex=20>
	<md-icon md-font-icon="fa fa-trash" class="fa fa-lg"></md-icon>
	</md-button>
</div>
