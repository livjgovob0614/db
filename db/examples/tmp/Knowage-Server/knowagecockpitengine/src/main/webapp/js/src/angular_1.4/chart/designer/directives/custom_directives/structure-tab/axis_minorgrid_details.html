<div ng-form name="structure-axisMinorgridDetailsForm"  layout="column" layout-padding flex>

<md-input-container class="md-block">
	<label>{{translate.load("sbi.chartengine.axisstylepopup.interval")}}</label>
	<input type="number" step="any" name="minorgrid_interval"
		ng-model="axisForDisplay.MINORGRID.interval" min="0" /> </md-input-container>

<md-input-container class="md-block">
	 <label>{{translate.load("sbi.chartengine.axisstylepopup.typeline")}}</label>
		 <md-select ng-model="axisForDisplay.MINORGRID.style.typeline" name="minorgrid_lineType"> <md-option
		ng-repeat="option in lineTypeOptions" value="{{option.value}}">{{option.name}}</md-option>
	</md-select> </md-input-container>
	
<md-input-container class="md-block colorInputContainer">
	<label>{{translate.load("sbi.chartengine.axisstylepopup.majorminorgrid.color")}}</label>
	 <color-picker
		options="colorPickerOptionsCockpit"
		ng-model="axisForDisplay.MINORGRID.style.color" name="minorgrid_lineColor"></color-picker> </md-input-container>	
</div>
