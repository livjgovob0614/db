    <div class="col s12">
      <a href="#!" class="" ng-repeat="item in ngModel" md-no-select-click="disableGoBack==true" ng-click="moveToItem(item,$index)" md-active="selectedIndex==$index">

      </a>
    </div>
  </div>
</nav>
