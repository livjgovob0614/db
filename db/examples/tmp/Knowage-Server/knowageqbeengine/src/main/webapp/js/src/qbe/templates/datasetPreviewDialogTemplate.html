<div flex layout="column">
	<div  layout="row">
		<md-toolbar class="secondaryToolbar">
			<div class="md-toolbar-tools">
				{{translate.load("kn.qbe.custom.table.preview")}} <span flex></span>
				<md-button class="md-icon-button" aria-label="Close"
			ng-click="closePanel()" title="Close"> <md-icon
			md-font-icon="fa fa-times"></md-icon> </md-button>
			</div>
		</md-toolbar>
	</div>
	<md-content layout="column" flex>
		<div  ag-grid="model.gridOptions" flex class="ag-theme-balham ag-noBorders ag-theme-knowage" ></div>
	</md-content>
	
		<md-card>
		<md-card-content flex layout="column" class="noPadding">
			<div ng-show="false" dir-paginate="row in model.previewModel | itemsPerPage: itemsPerPage"  total-items="model.totalNumberOfItems" current-page="currentPageNumber" ></div>		
			<md-whiteframe  class="md-whiteframe-3dp" layout="row" >
  				<span flex></span>
  		 		<qbe-pagination
  		 		total-count="model.totalNumberOfItems" 
  		 		on-page-change='changeDatasetPage(itemsPerPage,currentPageNumber)'></qbe-pagination>
  		 		<div flex="5"></div>
  		</md-whiteframe>
  		</md-card-content>
		</md-card>
			

</div>
