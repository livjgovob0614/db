<drop-zone
 		style="height: 25px;"
		ng-drop="true"
		layout="column"
		ng-drop-success="onDropComplete($data,$event);$event.stopPropagation();$event.preventDefault()">
</drop-zone>

<div ng-drag="true" ng-drag-data="{node}" flex layout="row" ng-click="select(node);$event.stopPropagation()" ng-class="{'selectedFilter' : isSelected()}">
	<operator flex layout="row" node="node.childNodes[0]"></operator>
</div>

<drop-zone
 		style="height: 25px;"
		ng-drop="true"
		layout="column"
		ng-drop-success="onDropMove($data,$event);$event.stopPropagation();$event.preventDefault()" class="filterItem"> 
</drop-zone>
