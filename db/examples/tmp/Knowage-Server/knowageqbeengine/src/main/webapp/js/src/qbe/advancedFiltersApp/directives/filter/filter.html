<drop-zone
	style="width: 10px;"
	ng-drop="true"
	layout="column"
	ng-drop-success="onDropComplete($data,$event);$event.stopPropagation();$event.preventDefault()"> 
</drop-zone>

<md-card layout="column" ng-click="select(node);$event.stopPropagation()" ng-drag="{{draggable}}" ng-drag-data="{node}" ng-class="{'selectedFilter' : isSelected()}" >
	<filter-details details="node.details" layout="column" flex ></filter-details>
	<div flex layout="row">
		<div flex></div>
	</div>
</md-card>

<drop-zone
	style="width: 10px;"
	ng-drop="true"
	layout="column"
	ng-drop-success="onDropMove($data,$event);$event.stopPropagation();$event.preventDefault()" > 
</drop-zone>
